# --- 5GHz Access Point configuration for ASUS PCE-AC88 ---
# ⚠️ Do not use both 5GHz and 2.4GHz at the same time — the PCE-AC88 does not support dual-band AP mode.

interface=wlp2s0
driver=nl80211

# Only if br0 exists; remove if using NAT
bridge=br0

ssid=MyAwesomeAsusPCEAC88-AccessPoint

# Force 5GHz mode
hw_mode=a
channel=36

# Required for legal operation and channel selection
country_code=FR
ieee80211d=1
ieee80211h=1

# Wi-Fi standards
ieee80211n=1
ieee80211ac=1
ht_capab=[HT40+][SHORT-GI-40][DSSS_CCK-40]
vht_capab=[SHORT-GI-80][MAX-MPDU-7991]
vht_oper_chwidth=1
vht_oper_centr_freq_seg0_idx=38  # For channel 36 + HT40+

# WPA2 settings
auth_algs=1
wmm_enabled=1
wpa=2
wpa_passphrase=VeryStrongPassword
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP
