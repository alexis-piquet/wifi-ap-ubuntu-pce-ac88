# ⚠️ Do not use both 5GHz and 2.4GHz at the same time — the PCE-AC88 does not support dual-band AP mode.
# To switch to 2.4GHz, comment the 5GHz section above:

# --- MAIN CONFIGURATION (5GHz only) ---
interface=wlp2s0
ssid=MyAwesomeAsusPCEAC88-AccessPoint

# Force 5GHz mode only
hw_mode=a
channel=36  # Recommended: 36, 40, 44, 48 (non-DFS channels)

# Enable modern Wi-Fi standards
ieee80211n=1
ieee80211ac=1

# Use modern Linux driver
driver=nl80211

# WPA2 security settings
auth_algs=1
wmm_enabled=1
wpa=2
wpa_passphrase=VeryStrongPassword
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP


